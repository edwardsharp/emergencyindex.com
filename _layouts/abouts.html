---
layout: default
---

<script type="text/javascript">
  var imageURLs = [];
  // grab all images from all projects, make array of "image url + url of project"
  // display and crop the image linked, and make into hyperlink to project
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" class=\"flex-banner\" alt=\"Emergency Index\"/>';
    return img;
  }
</script>

  <article class="page">

    <script type="text/javascript">
      document.write(getImageTag());
    </script>

    <p>&nbsp;</p>

    <h2>{{ page.title }}</h2>

  	<div class="entry {{page.wrapperclass}}">{{ content }}</div>

  </article>
